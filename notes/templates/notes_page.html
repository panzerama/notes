<!doctype html>
<head>
	<title>Welcome to the notes app!</title>
</head>

<form action="/note" method="POST">
	<label>Name</label>
	<input type="text" name="note_name" value="{{ note_name }}">
	<label>Body</label>
	<input type="textarea" name="note_body" value="{{ note_body }}">
	<input type="submit" value="Save">
</form>
